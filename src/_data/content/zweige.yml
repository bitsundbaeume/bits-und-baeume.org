  - name: Bits & Bäume Augsburg/München
    url: 
    content: Dies ist ein offener Aktiventreff für alle, die sich für die Themen von Bits & Bäume interessieren. Hier kannst du dich über aktuelle Entwicklungen austauschen und eigene Ideen für Aktionen einbringen. Jede:r ist herzlich willkommen, unabhängig von Vorkenntnissen oder Erfahrungen.
    style: box-infos
    pixel: /assets/images/pixel-box-infos.svg

  - name: Bits & Bäume Berlin
    url: https://berlin.bits-und-baeume.org/
    content: Die Bits & Bäume Plattform Berlin ist eine Initiative des <a href="https://asta.tu-berlin.de/wissenschafts-und-technikkritik/"> AStA TU Berlin Wissenschafts- und Technikkritikreferats</a> in Kooperation mit dem <a href="https://www.baumhausberlin.de/">Baumhaus-Projektraum</a>. Wir organisieren eine lokale Plattform für Austausch und Zusammenarbeit von unten für eine nachhaltige Digitalisierung in Berlin.
    style: box-cta
    pixel: /assets/images/pixel-box-cta.svg

