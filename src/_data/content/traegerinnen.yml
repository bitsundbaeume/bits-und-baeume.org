items:
  - name: Brot für die Welt
    content: |
     Als weltweit tätiges Entwicklungswerk der 
     evangelischen Kirchen in Deutschland sind wir in mehr als 90 Ländern rund um den Globus aktiv. Gemeinsam mit lokalen Partnerinnen und Partnern helfen wir armen und ausgegrenzten Menschen, aus eigener Kraft ihre Lebenssituation zu verbessern.
    image: /assets/images/traegerinnen_logos/logo-brot-fuer-die-welt.svg
    url: https://www.brot-fuer-die-welt.de/
  - name: Bund Umwelt- und Naturschutz Deutschland
    content: |
     Der Bund Umwelt- und Naturschutz Deutschland (BUND) ist ein Umweltverband mit 
     600.000 Mitgliedern. Der BUND engagiert sich – zum Beispiel – für eine ökologische Landwirtschaft 
     und gesunde Lebensmittel, für den Klimaschutz und den Ausbau regenerativer Energien, für den Schutz 
     bedrohter Arten, des Waldes und des Wassers. Im Bereich Digitalisierung arbeiten wir mit dem Leitbild 
     der Digitalen Suffizienz, also so viel digitale Technik wie nötig, aber so wenig wie möglich einzusetzen. 
     Unser Ziel: Die sozial-ökologische Transformation hin zu einer Post-Wachstums-Gesellschaft schaffen. 
     Sozial-Ökologisch gerechte Wege dorthin beschreiben wir in unserer Zukunftsagenda #gemeinsamverändern. 
     (Link:' https://www.bund.net/zukunftsagenda/)
    image: /assets/images/traegerinnen_logos/bund.jpg
    url: https://www.bund.net/
  - name: Chaos Computer Club
    content: |
     Der Chaos Computer Club ist eine galaktische Gemeinschaft von Lebewesen, 
     unabhängig von Alter, Geschlecht und Abstammung sowie gesellschaftlicher Stellung, 
     die sich grenzüberschreitend für Informationsfreiheit, ein Recht auf Hacken und informationelle 
     Selbstbestimmung einsetzt. Er beschäftigt sich mit den Auswirkungen von Technologien auf die Gesellschaft 
     sowie das einzelne Lebewesen und fördert das Wissen um diese Entwicklung.
    image: /assets/images/traegerinnen_logos/ccc.png
    url: https://www.ccc.de/
  - name: Deutscher Naturschutzring
    content: |
     Der Deutsche Naturschutzring (DNR) ist der Dachverband der deutschen Natur-, Tier- und 
     Umweltschutzorganisationen.
     Der DNR koordiniert und vernetzt, mischt sich ein in die politische Debatte und macht sich 
     stark für eine bessere Welt von morgen. Gemeinsam mit unseren knapp 100 Mitgliedsorganisationen aus dem 
     Arten- und Tierschutz, aus dem Klima-, Natur- und Umweltschutz, aus dem Ökolandbau, dem Natursport und aus der 
     Wissenschaft setzen wir uns für eine vielfältige, weltoffene und tolerante Zivilgesellschaft ein.
    image: /assets/images/traegerinnen_logos/dnr.gif
    url: https://www.dnr.de/
  - name: Einstein Center Digital Future
    content: |
     Das Einstein Center Digital Future (ECDF) ist das Zentrum für 
     Digitalisierungsforschung in Berlin und beruht auf einer Öffentlich-Privaten-Partnerschaft 
     aus über 30 Unternehmen, Organisationen, den Berliner Universitäten und mehr als 10 Forschungsinstituten. 
     Gemeinsam erproben wir neue Formen der Kooperation zwischen Digitalisierungsakteur*innen und forschen 
     fächerübergreifend zu vielfältigen Fragestellungen in den Innovationsbereichen Digitale Gesundheit, 
     Digitale Gesellschaft, Digitale Industrie und Dienstleistungen.
    image: /assets/images/traegerinnen_logos/einstein.jpeg
    url: https://www.digital-future.berlin
  - name: Forum InformatikerInnen für Frieden und gesellschaftliche Verantwortung e. V.
    content: |
     Das FIfF ist ein Zusammenschluss von engagiert-kritischen Fachleuten aus 
     Wissenschaft und Praxis der Informati(onstechni)k. Wir denken über die Konsequenzen 
     unserer Arbeit nach, warnen vor schädlichen Entwicklungen und bringen eigene konstruktive Vorstellungen ein. 
     Wir beraten Politik und Medien, publizieren eine eigene Zeitschrift und organisieren Konferenzen, Vorträge und Demonstrationen. 
     Das FIfF ist in Regionalgruppen organisiert und wurde 1984 gegründet.
    image: /assets/images/traegerinnen_logos/fiff.svg
    url: https://www.fiff.de/
  - name: Free Software Foundation Europe
    content: |
     Die Free Software Foundation Europe ist ein gemeinnütziger Verein, 
     der Menschen im selbstbestimmten Umgang mit Technik unterstützt. 
     Software ist in allen Aspekten unseres Lebens tief verankert. 
     Freie Software gibt allen das Recht, Programme für jeden Zweck zu verwenden, zu verstehen, 
     zu verbreiten und zu verbessern. Diese Rechte stärken andere Grundrechte wie die Redefreiheit, 
     die Pressefreiheit und das Recht auf Privatsphäre.
    image: /assets/images/traegerinnen_logos/fsfe.svg
    url: https://fsfe.org/
  - name: Germanwatch e.V.
    content: |
     Wir sind eine unabhängige und gemeinnützige Umwelt- und Entwicklungsorganisation, die sich seit 30 Jahren für globale Gerechtigkeit und den Erhalt der Lebensgrundlagen einsetzt. Dazu führen wir Dialoge mit Politik, Wirtschaft und Zivilgesellschaft, erstellen wissenschaftsbasierte Analysen, machen Bildungsarbeit und informieren Öffentlichkeit sowie Verbraucher:innen. Unsere Themen sind eine zukunftsfähige Digitalisierung, Klimapolitik, 
     Unternehmensverantwortung, Welternährung, Landnutzung, Handel und Bildung für nachhaltige Entwicklung.
    image: /assets/images/traegerinnen_logos/germanwatch.png
    url: https://www.germanwatch.org/de
  - name: Institut für ökologische Wirtschaftsforschung
    content: |
     Das Institut für ökologische Wirtschaftsforschung (IÖW) 
     ist ein führendes wissenschaftliches Institut auf dem Gebiet der 
     praxisorientierten Nachhaltigkeitsforschung. Rund 70 Mitarbeitende erarbeiten 
     Strategien und Handlungsansätze für ein zukunftsfähiges Wirtschaften – für eine Ökonomie, 
     die ein gutes Leben ermöglicht und die natürlichen Grundlagen erhält. 
     Das unabhängige und gemeinnützige Institut hat die erste Bits & Bäume-Konferenz 2018 mitinitiiert.

    image: /assets/images/traegerinnen_logos/ioew.jpg
    url: https://www.ioew.de/
  - name: Konzeptwerk Neue Ökonomie
    content: |
     Das Konzeptwerk Neue Ökonomie setzt sich als Kollektiv seit 10 Jahren für eine soziale, 
     ökologische und demokratische Wirtschaft und Gesellschaft ein. Die Themenbereiche umfassen dabei u .a. 
     Degrowth, Bildung, Klimagerechtigkeit, Digitalisierung und Care(-Arbeit). Neben Bildungsveranstaltungen 
     organisiert der Verein auch Konferenzen, vernetzt zivilgesellschaftliche, aktivistische, wissenschaftliche 
     und politische Akteure und veröffentlicht z.B. Publikationen und Bildungsmaterialien zu Digitalisierung 
     und sozial-ökologischer Transformation.
    image: /assets/images/traegerinnen_logos/konzeptwerk.png
    url: https://konzeptwerk-neue-oekonomie.org/
  - name: Open Knowledge Foundation
    content: |
     Die OKF DE setzt sich dafür ein, dass 
     unsere Demokratie gestärkt, das gesellschaftliche Miteinander gefördert wird 
     und sich staatliches und gesellschaftliches Handeln am Gemeinwohl orientieren. Dafür entwickeln 
     wir digitale Technologien, die von allen eingesetzt werden können. Wir streben nach einer offenen, 
     inklusiven und gerechten Gesellschaft, in der Wissen für Alle frei verfügbar ist.
    image: /assets/images/traegerinnen_logos/okf.png
  - name: Technische Universität Berlin
    content: |
     Die Technische Universität Berlin ist eine traditionsreiche Forschungseinrichtung mit dem Ziel, 
     Wissenschaft und Technik zum Nutzen unserer Gesellschaft weiterzuentwickeln. Wir verpflichten uns dem 
     Prinzip der nachhaltigen Entwicklung, die den Erfordernissen der Gegenwart gerecht wird und zugleich 
     nicht zu Lasten zukünftiger Generationen geht. Das Fachgebiet Sozial-ökologische Transformation vereint 
     seit 2016 Nachhaltigkeits- und Digitalisierungsforschung und rief 2018 die erste Bits & Bäume Konferenz ins Leben.
    image: /assets/images/traegerinnen_logos/tu.jpg
    url: https://www.tu.berlin/
  - name: Weizenbaum-Institut
    content: |
     Das Weizenbaum-Institut für die vernetzte Gesellschaft – Das Deutsche Internet-Institut ist ein vom 
     Bundesministerium für Bildung und Forschung (BMBF) gefördertes Verbundprojekt. Es erforscht interdisziplinär 
     und grundlagenorientiert den Wandel der Gesellschaft durch die Digitalisierung und entwickelt Gestaltungsoptionen 
     für Politik, Wirtschaft und Zivilgesellschaft. Ziel ist es, die Dynamiken, Mechanismen und Implikationen der 
     Digitalisierung besser zu verstehen.
    image: /assets/images/traegerinnen_logos/weizenbaum.png
    url: https://www.weizenbaum-institut.de/
