  - name: Bits & Bäume Kick-Off Treffen Regionalgruppe Leipzig    
    date: 20.03.24, 20 Uhr
    content: In Leipzig gibt es jetzt eine Ortsgruppe Bits & Bäume! Wir wollen einen offenen Austauschraum für Menschen mit unterschiedlichen Hintergründen schaffen und setzen uns gemeinsam für eine ökologische und sozial gerechte Digitalisierung ein. Wenn du Lust auf das Thema hast und uns kennenlernen willst, komm zu unserem Kick-Off Treffen am 20.3. um 20 Uhr in die <a href="https://www.openstreetmap.org/node/7166820677">dezentrale Leipzig</a>. Dort stellen wir Bits & Bäume vor, es gibt Snacks, Getränke und Zeit für Netzwerken, sowie einen Input zu Digitalisierung & Nachhaltigkeit. Wir freuen uns auf dich!
    style: box-cta
    pixel: /assets/images/pixel-box-infos.svg

  - name: Chaos Communication Congress
    url: /community/37th Chaos Communication Congress/
    date: 27. bis 30. Dezember 2023 (Einreichungen bis 11.November)
    content: |
     Der Chaos Communication Congress ist die jährliche Konferenz und Hackerparty des Chaos Computer Clubs (CCC). Bits & Bäume organisiert mit und betreut den Track 'Sustainability & Climate Justice' <a href="https://events.ccc.de/2023/10/06/37c3-teaser/">Event-Website</a>.
    style: box-cta
    pixel: /assets/images/pixel-box-infos.svg


  - name: Chaos Communication Camp
    url: /community/camp/
    date: 15. bis 19. August 2023
    content: |
     Nach vier Jahren Wartezeit fand diese Jahr wieder das Chaos Communication Camp statt. Auf der Bits & Bäume Bühne gab es jeden Tag <a href="https://media.ccc.de/c/camp2023/Bits%20&%20B%C3%A4ume">Vorträge</a>.
    style: box-cta
    pixel: /assets/images/pixel-box-infos.svg

  - name: Bits & Bäume NRW
    url: community/konferenz-nrw/
    date: 16. bis 17. Juni 2023
    content: |
     Das Eine Welt Netz NRW ludt gemeinsam mit der Akademie Franz Hitze Haus in Münster sowie vielen weiteren Partnern aus der Technologie- und Nachhaltigkeitsszene zur ersten Bits & Bäume Konferenz in NRW ein.
    style: box-cta
    pixel: /assets/images/pixel-box-infos.svg
    


