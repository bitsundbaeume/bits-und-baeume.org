  - name: Brot für die Welt
    content: |
     As the worldwide development agency of the Protestant churches in Germany, we are active in more than 90 countries around the globe. Together with local partners, we help impoverished and marginalised people to improve their living conditions through their own efforts.

    image: /assets/images/traegerinnen_logos/logo-brot-fuer-die-welt.svg
    url: https://www.brot-fuer-die-welt.de/
  - name: Bund Umwelt- und Naturschutz Deutschland
    content: |
     Bund Umwelt- und Naturschutz Deutschland (BUND) is an environmental association with 600,000 
     members. BUND is committed - for example - to ecological agriculture and healthy food, to 
     climate protection and the expansion of renewable energies, and to the protection of endangered species,
      forests and water. In the field of digitalisation, we work with the guiding principle of digital
       sufficiency, i.e. using as much digital technology as necessary, but as little as possible. 
       Our goal is to create a socio-ecological transformation towards a post-growth society. 
       We describe socio-ecologically just ways to achieve this in our future agenda <a href="https://www.bund.net/zukunftsagenda/">#gemeinsamverändern</a>. 
    image: /assets/images/traegerinnen_logos/bund.svg
    url: https://www.bund.net/
  - name: Chaos Computer Club
    content: |
      The Chaos Computer Club is a galactic community of living beings, 
      irrespective of age, gender and descent as well as social position,
       which campaigns across borders for freedom of information, a right to hack and
        informational self-determination. It deals with the effects of technologies on society
         as well as on individual living creatures and promotes knowledge about this development.
    image: /assets/images/traegerinnen_logos/ccc.svg
    url: https://www.ccc.de/
  - name: Deutscher Naturschutzring
    content: |
     
     The German Nature Conservation Ring ( Deutscher Naturschutzring, DNR) is the umbrella organisation of German nature, animal and environmental protection organisations. 
     The DNR coordinates and networks, intervenes in political debate and campaigns for a better world tomorrow. Together with our nearly 100 member organisations from the fields of species and animal protection, climate, nature and environmental protection, organic farming, nature sports and science, we are committed to a diverse, cosmopolitan and tolerant civil society.

    image: /assets/images/traegerinnen_logos/dnr.svg
    url: https://www.dnr.de/
  - name: Einstein Center Digital Future
    content: |
      The Einstein Center Digital Future (ECDF) is the centre for digitisation research in Berlin and is based on a public-private partnership of over 30 companies, organisations, Berlin universities and more than 10 research institutes. Together, we test new forms of cooperation between digitisation actors and conduct interdisciplinary research on diverse issues in the innovation areas of digital health, digital society, digital industry and services.

    image: /assets/images/traegerinnen_logos/einstein_center.svg
    url: https://www.digital-future.berlin
  - name: Forum InformatikerInnen für Frieden und gesellschaftliche Verantwortung e. V.
    content: |
           FIfF is an association of committed-critical professionals from academia and practice of information (technology). We reflect on the consequences of our work, warn against harmful developments and contribute our own constructive ideas. We advise politicians and the media, publish our own journal and organise conferences, lectures and demonstrations. FIfF is organised in regional groups and was founded in 1984.

    image: /assets/images/traegerinnen_logos/fiff-schwarz.svg
    url: https://www.fiff.de/
  - name: Free Software Foundation Europe
    content: |
      The Free Software Foundation Europe is a non-profit association that supports people in the self-determined use of technology. Software is deeply embedded in all aspects of our lives. Free software gives everyone the right to use, understand, distribute and improve programmes for any purpose. These rights strengthen other fundamental rights such as freedom of speech, freedom of the press and the right to privacy.

    image: /assets/images/traegerinnen_logos/fsfe.svg
    url: https://fsfe.org/
  - name: Germanwatch e.V.
    content: |
      We are an independent and non-profit environmental and development organisation that has been working for global justice and the preservation of livelihoods for 30 years. To this end, we conduct dialogues with political, business and civil society representatives, produce science-based analyses, carry out educational work and inform the public and consumers. Our topics are sustainable digitalisation, climate policy, corporate responsibility,
       world food supplies, land use, trade and education for sustainable development.
    image: /assets/images/traegerinnen_logos/germanwatch.svg
    url: https://www.germanwatch.org/de
  - name: Institut für ökologische Wirtschaftsforschung
    content: |
      The Institute for Ecological Economy Research (Institut für ökologische Wirtschaftsforschung, IÖW) is a leading scientific institute in the field of practice-oriented sustainability research. Around 70 employees develop strategies and approaches for sustainable economic activity - for an economy that enables a good life and preserves natural foundations. The independent and non-profit institute co-initiated the first Bits & Trees Conference 2018.


    image: /assets/images/traegerinnen_logos/ioew.svg
    url: https://www.ioew.de/
  - name: Konzeptwerk Neue Ökonomie
    content: |
      Konzeptwerk Neue Ökonomie has been working as a collective for a social, ecological and democratic economy and society for 10 years. Topics include degrowth, education, climate justice, digitalisation and care (work). In addition to educational events, the association also organises conferences, connects civil society, activists, scientific and political actors and publishes e.g. articles and educational materials on digitalisation and socio-ecological transformation.

    image: /assets/images/traegerinnen_logos/konzeptwerk.svg
    url: https://konzeptwerk-neue-oekonomie.org/
 
  - name: Technische Universität Berlin
    content: |
      Technische Universität Berlin is a research institution with a long tradition that aims to develop science and technology for the benefit of our society. We are committed to the principle of sustainable development that meets the needs of the present and at the same time is not at the expense of future generations. The Department of Social-Ecological Transformation has been combining sustainability and digitalisation research since 2016 and launched the first Bits & Trees conference in 2018.

    image: /assets/images/traegerinnen_logos/tu-berlin.svg
    url: https://www.tu.berlin/
  - name: Weizenbaum-Institut
    content: |
      The Weizenbaum Institute for the Networked Society - The German Internet Institute is a collaborative project funded by the Federal Ministry of Education and Research (BMBF). It conducts interdisciplinary and fundamental research into the transformation of society through digitalisation and develops policy options for politics, business and civil society. The aim is to better understand the dynamics, mechanisms and implications of digitalisation.
    image: /assets/images/traegerinnen_logos/weizenbaum.png
    url: https://www.weizenbaum-institut.de/
  - name: Wikimedia Deutschland – Gesellschaft zur Förderung Freien Wissens e. V.
    content: |
     2004 gründeten ehrenamtliche Wikipedia-Aktive den gemeinnützigen Verein Wikimedia Deutschland, der inzwischen aus über 100.000 Mitgliedern besteht. Als gemeinnützige Organisation sind wir Teil einer weltweiten Bewegung, die sich für Freies Wissen einsetzt. Wir fördern die ehrenamtlich Aktiven in sämtlichen Wikimedia-Projekten, entwickeln freie Software und Technik, setzen uns für offene Wissenschaft, Bildung und Kultur ein und stärken politische Rahmenbedingungen, die den freien Zugang zu Wissen ermöglichen. Unsere Vision ist eine Welt, in der alle Menschen am gesamten Wissen der Menschheit teilhaben, es nutzen und mehren können. 
    image: /assets/images/traegerinnen_logos/wikimedia-deutschland.svg
    url: https://www.wikimedia.de    
