  - name: Bits & Bäume Dresden
    content: was, together with Berlin, the first regional branch after the 2018 conference. The founding occasion was a local event with about 100 participants. After that, many other projects followed, such as workshops, panels, NGO consulting, a blog and a lot of community work behind the scenes.
