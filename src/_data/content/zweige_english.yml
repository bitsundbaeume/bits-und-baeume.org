  - name: Bits & Bäume Dresden
    content: was, together with Berlin, the first regional branch after the 2018 conference. The founding occasion was a local event with about 100 participants. After that, many other projects followed, such as workshops, panels, NGO consulting, a blog and a lot of community work behind the scenes.
    url: https://dresden.bits-und-baeume.org/
    style: box-infos
    pixel: /assets/images/pixel-box-infos.svg

  - name: Bits & Bäume Berlin
    url: https://berlin.bits-und-baeume.org/
    content: The Bits & Trees Platform Berlin is an initiative of the <a href="https://asta.tu-berlin.de/wissenschafts-und-technikkritik/"> AStA TU Berlin Science and Technology Criticism Department</a> in cooperation with the <a href="https://www.baumhausberlin.de/">Baumhaus Project Space</a>. We organize a local platform for exchange and collaboration from below for a sustainable digitalization in Berlin.
    style: box-cta
    pixel: /assets/images/pixel-box-cta.svg

  - name: Bits & Bäume Augsburg/München
    url: https://aux-muc.bits-und-baeume.org/
    content: Dies ist ein offener Aktiventreff für alle, die sich für die Themen von Bits & Bäume interessieren. Hier kannst du dich über aktuelle Entwicklungen austauschen und eigene Ideen für Aktionen einbringen. Jede:r ist herzlich willkommen, unabhängig von Vorkenntnissen oder Erfahrungen.
    style: box-infos
    pixel: /assets/images/pixel-box-cta.svg

